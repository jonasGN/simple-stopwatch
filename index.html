<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cronômetro</title>
    <meta name="description"
        content="Um simples cronômetro realizado como parte de um material de estudos de desenvolvimento web.">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="stopwatch">
        <span class="time" data-time>00:00:00</span>
        <div class="stopwatch-actions">
            <button data-button="start">Iniciar</button>
            <button data-button="pause"="">Pausar</button>
        </div>
        <span>Para reiniciar clique duas vezes em "Pausar"</span>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
